<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scatter Plot with Chart.js</title>
    </head>
    <body>
        <canvas id="scatterChart" width="400" height="200"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const scatterData = {
                datasets: [{
                    label: 'Scatter Dataset',
                    data: [
                        { x: -10, y: 0 },
                        { x: 0, y: 10 },
                        { x: 10, y: 5 },
                        { x: 0.5, y: 5.5 }
                    ],
                    backgroundColor: 'rgba(75, 192, 192, 1)'
                }]
            };

            const scatterChart = new Chart("scatterChart", {
                type: 'scatter',
                data: scatterData,
                options: {
                    scales: {
                        x: {
                            type: 'linear', 
                            position: 'bottom'
                        }
                    }
                }
            });
        </script>
    </body>
</html>
